<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>
</head>
<body>
    <header>
        <h1>Formulário de Envio</h1>
    </header>
    <main>
    <br>
    <form action="" method="post" enctype="multipart/form-data">
        <label>Nome:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <br>
        <label>Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <br>
        <label>Senha:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <br>
        <label>Selecione um arquivo:</label>
        <input type="file" name="input" id="input">
        <br>
        <br>
        <label>Escolha uma opção de envio:</label>
        <br>
        <br>
        <input type="radio" name="option1" id="option1" value="1">Expresso
        <br>
        <input type="radio" name="option1" id="option1" value="2" checked>Padrão
        <br>
        <input type="radio" name="option1" id="option1" value="3">Econômica
        <br>
        <br>
        <input type="checkbox" name="terms" id="terms">Aceito os termos e condições
        <br>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
    </main>
</body>
</html>
